<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            id="name"
            name="name"
            class="form-control"
            ngModel
            required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            id="amount"
            name="amount"
            class="form-control"
            ngModel
            type="number"
            pattern="^[1-9]+[0-9]*$"
            required>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            [disabled]="!f.valid"
            class="btn btn-success">{{editMode ? 'Update' : 'Add'}}</button>
          <button
            class="btn btn-danger"
            type="button"
            *ngIf="editMode"
            (click)="onDelete()">Delete</button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
